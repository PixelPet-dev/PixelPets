<div id="home-page" class="page">
  <div class="pet-container">
    <div id="pet-display">
      <div id="pet" class="pet-normal float"></div>
    </div>
    <div id="status-message"></div>
  </div>
  
  <div class="stats-container">
    <div class="stat">
      <label>饥饿度:</label>
      <div class="progress-bar">
        <div id="hunger-fill" class="progress-fill" style="width: 70%;"></div>
        <span id="hunger-value">70%</span>
      </div>
    </div>
    <div class="stat">
      <label>快乐度:</label>
      <div class="progress-bar">
        <div id="happiness-fill" class="progress-fill" style="width: 85%;"></div>
        <span id="happiness-value">85%</span>
      </div>
    </div>
    <div class="stat">
      <label>健康值:</label>
      <div class="progress-bar">
        <div id="health-fill" class="progress-fill" style="width: 100%;"></div>
        <span id="health-value">100%</span>
      </div>
    </div>
    <div class="stat">
      <label>清洁度:</label>
      <div class="progress-bar">
        <div id="clean-fill" class="progress-fill" style="width: 60%;"></div>
        <span id="clean-value">60%</span>
      </div>
    </div>
  </div>
  
  <div class="actions">
    <button id="feed-btn" class="action-btn">
      <i class="fas fa-utensils"></i> 喂食
    </button>
    <button id="play-btn" class="action-btn">
      <i class="fas fa-gamepad"></i> 玩耍
    </button>
    <button id="clean-btn" class="action-btn">
      <i class="fas fa-bath"></i> 清洁
    </button>
    <button id="heal-btn" class="action-btn">
      <i class="fas fa-heartbeat"></i> 治疗
    </button>
  </div>
  
  <div class="info-box">
    <p>宠物状态: <span id="pet-status">正常状态</span></p>
    <p>游戏时间: <span id="time-value">0</span> 分钟</p>
  </div>
</div>
