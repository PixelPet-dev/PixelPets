<div id="settings-page" class="page">
  <div class="settings-header">
    <h2><i class="fas fa-cog"></i> 设置</h2>
    <p>管理游戏和账户</p>
  </div>
  
  <div class="settings-section">
    <h3><i class="fas fa-share-alt"></i> 社交分享</h3>
    <div class="social-share">
      <div class="share-btn" id="share-facebook"><i class="fab fa-facebook-f"></i></div>
      <div class="share-btn" id="share-twitter"><i class="fab fa-twitter"></i></div>
      <div class="share-btn" id="share-whatsapp"><i class="fab fa-whatsapp"></i></div>
    </div>
  </div>
  
  <div class="settings-section">
    <h3><i class="fas fa-info-circle"></i> 游戏信息</h3>
    <div class="game-info">
      <div class="info-card">
        <i class="fas fa-clock"></i>
        <h4>游戏时间</h4>
        <div id="game-time"><span id="time-value">0</span> 分钟</div>
      </div>
      <div class="info-card">
        <i class="fas fa-code"></i>
        <h4>版本</h4>
        <div>3.0 (Web3)</div>
      </div>
      <div class="info-card">
        <i class="fas fa-paw"></i>
        <h4>宠物状态</h4>
        <div id="pet-status">正常</div>
      </div>
      <div class="info-card">
        <i class="fas fa-star"></i>
        <h4>成就</h4>
        <div id="achievements-count">0/6</div>
      </div>
    </div>
  </div>
</div>
